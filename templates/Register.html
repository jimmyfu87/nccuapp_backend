<html>

<head>
    <title>會員註冊</title>
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: gainsboro;
        }
    </style>
    <script>
        function register() {
            let member_id = document.getElementById('member_id').value;
            let member_password = document.getElementById("member_password").value;
            let member_email = document.getElementById("member_email").value;
            let api_url = "../user/register";
            let data = { 'member_id': member_id, 'member_password': member_password , 'member_email': member_email};
            let param = JSON.stringify(data)
            let request = new XMLHttpRequest();
            request.open("POST", api_url, true);
            request.setRequestHeader("Content-Type", "application/json");
            request.send(param);
            request.onload = function() {
                response = JSON.parse(request.responseText);
                if (response["success"] == true) {
                    alert(response['message'])
                    window.location = '../Login.html';
                } else if (response["success"] == false) {
                    alert(response['message']);
                }
            }
        }
    </script>

</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-12">
            <a class="navbar-brand text-center">會員註冊</a>
    
            </div>
        </div>
    </nav>
    <!-- Header-->
    <br></br>
    <div class="container text-center">
            <div class="row">
                <div class="col">
              
                </div>
                <div class="col">

                    <form>

                        <!-- Member ㄎㄛ input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="member_id" class="form-control form-control-lg"
                                placeholder="Enter member id" />

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="member_password" class="form-control form-control-lg"
                                placeholder="Enter password" />

                        </div>
                        
                        <!-- Email input -->
                        <div class="form-outline mb-1">
                            <input type="email" id="member_email" class="form-control form-control-lg"
                                placeholder="Enter email address" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            
                           
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg" onclick="register()"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="Login.html"
                                    class="link-danger">Log In</a></p>
                            
                        </div>

                    </form>

                </div>
                <div class="col">
              
                </div>
            </div>
    </div>





    </section>


    </div>
    <!-- Page Content-->

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; iWant購 2022</p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
