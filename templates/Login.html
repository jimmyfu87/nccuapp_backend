<html>

<head>
    <title>會員登入</title>
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script>
        function register() {
            let member_id = document.getElementById('member_id').value;
            let member_password = document.getElementById("member_password").value;
            let api_url = "user/login";
            let data = { 'member_id': member_id, 'member_password': member_password };
            let param = JSON.stringify(data)
            let request = new XMLHttpRequest();
            request.open("POST", api_url, true);
            request.setRequestHeader("Content-Type", "application/json");
            request.send(param);
            request.onload = function() {
                response = JSON.parse(request.responseText);
                if (response["success"] == true) {
                    window.location = 'product';
                } else if (response["success"] == false) {
                    alert(response['message']);
                }
            }
        }
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>
    </nav>
    <!-- Header-->
    <br></br>
    <div class="container text-center">
            <div class="row">
                <div class="col">
              
                </div>
                <div class="col">

                    <form>

                        <!-- member_id input -->
                        <div class="form-outline mb-4">
                            <input type="member_id" id="member_id" class="form-control form-control-lg"
                                placeholder="Enter member id" />

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="member_password" class="form-control form-control-lg"
                                placeholder="Enter password" />

                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg" onclick="register();"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="Register.html"

                    </form>
