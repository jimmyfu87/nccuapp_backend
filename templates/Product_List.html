<html>

<head>
  <title>商品列表</title>
  <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />


</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-lg-12">
      <a class="navbar-brand text-center" href="#!" >{{member_id}}的商品列表</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
      </div>
    </div>
  </nav>
  <!-- Header-->
  
    <div class="container px-lg-12">
                    <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                      <div class="col-12">
                        <div class="form-outline">
                          <input type="text" id="form1" class="form-control" / placeholder="輸入商品的URL">
                        </div>
                      </div>
                      <br></br>
                      <br></br>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                      </div>
                    </form>
                    <hr>
                    </hr>
                    <button type="submit" class="btn btn-success ms-1">Update All Products</button>
                    <br></br>
                    <table class="table mb-5">
                      <thead>
                        <tr>
                          <th scope="col">名稱</th>
                          <th scope="col">價格</th>
                          <th scope="col">商城</th>
                          <th scope="col">連結</th>
                          <th scope="col">動作</th>
                        </tr>
                      </thead>
                      <tbody>
                        {%for product in product_rows%}
                        <tr>
                          <th scope="row">{{product.product_name}}</th>
                          <td>{{product.product_price}}</td>
                          <td>{{product.channel_name}}</td>
                          <td><a href={{product.product_url}}>商品連結</a></td>
                          <td>
                            <button type="submit" class="btn btn-success ms-1">Update</button>
                            <br></br>
                            <button type="submit" class="btn btn-danger">Delete</button>
                          </td>
                        </tr>
                        {%endfor%}
                      </tbody>
                    </table>

    </div>

  <!-- Page Content-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<html>
